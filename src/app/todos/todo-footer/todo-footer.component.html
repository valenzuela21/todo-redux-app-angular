
<footer class="footer">
  <span class="todo-count"><strong>{{pending}}</strong> tareas pendientes</span>
  <ul class="filters">
    <li *ngFor="let filter of filters"
      (click) = "changeFilter(filter)"
      >
      <a
        [class.selected]="filter === filterState"
        href="#/"
      >{{filter | titlecase}}</a>
    </li>
  </ul>
  <button (click)="cleanTodo()" class="clear-completed">Limpiar Completados</button>
</footer>
